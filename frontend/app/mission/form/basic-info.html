<h1> Create a New Mission </h1>
<p> Please fill out the requested information to author a new mission. Keep in mind that in PlanetLAB- Missions combine many quests to form a complete learning experience.</p>
<div>
    <div>
        <div>
            <label>Mission Name</label>
            <input type="text" ng-model="missionForm.mission.name" placeholder="Enter Name">
        </div>
        <div>
            <label> Mission Points</label>
            <input type="text" ng-model="missionForm.mission.points" placeholder="Enter Points">
        </div>
        <div>
            <div>
                <label> Mission Description</label>
                <textareang-model="missionForm.mission.description" ng-trim="false" maxlength="200" placeholder="Enter Description" rows="5"></textarea>
                <span> {{200-(missionForm.mission.description).length}} left </span>
            </div>
        </div>
        <button ui-sref="missions.form.quests">Next step </button>
        <button ng-click="missionForm.save()">Save Now</button>
    </div>
</div>
